[package]
name = "substrate-archive-backend"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
# External
arc-swap = "1.2.0"
futures = "0.3"
hashbrown = { version = "0.11", features = ["inline-more"] }
log = "0.4"
num_cpus = "1.13"
parking_lot = "0.11"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"

# Parity
codec = { package = "parity-scale-codec", version = "2.0", default-features = false, features = ["derive", "full"] }
hash-db = "0.15"
kvdb = "0.9"
kvdb-rocksdb = "0.11"
parity-util-mem = "0.9"

# Substrate
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sc-executor = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30", features = ["wasmtime"] }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sp-block-builder = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sp-database = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sp-state-machine = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sp-storage = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sp-trie = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sp-version = {  git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
sp-wasm-interface = {  git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.8.30" }
